<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srid-pa-ho: Astrología Tibetana - Vajrakula</title>
    <style>
        :root {
            --deep-blue: #29166F;
            --white: #FFFFFF;
            --tibetan-red: #DA251C;
            --dharma-green: #008010;
            --golden-yellow: #F4E109;
        }

        body { font-family: 'Palatino', 'Georgia', serif; background-color: #f4efdf; margin: 0; color: #1a1a1a; line-height: 1.8; }
        header { background-color: var(--deep-blue); color: var(--golden-yellow); padding: 50px 20px; text-align: center; border-bottom: 10px solid var(--tibetan-red); }
        
        .container { max-width: 900px; margin: auto; padding: 40px 20px; }
        
        .sridpaho-container { text-align: center; margin-bottom: 30px; }
        .sridpaho-svg { width: 180px; height: 180px; fill: var(--golden-yellow); filter: drop-shadow(0 0 10px rgba(0,0,0,0.2)); }

        .calculator-card { background: #fffcf5; padding: 40px; border-radius: 4px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); border: 2px solid var(--deep-blue); text-align: center; }
        
        input { padding: 15px; font-size: 1.2rem; border: 2px solid var(--deep-blue); margin: 10px; width: 100%; max-width: 250px; text-align: center; }
        button { background-color: var(--deep-blue); color: var(--golden-yellow); padding: 18px 40px; border: 1px solid var(--golden-yellow); font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        button:hover { background-color: var(--tibetan-red); color: white; }

        #result { margin-top: 40px; display: none; text-align: left; padding-top: 30px; }
        .sign-header { text-align: center; border-bottom: 2px double var(--golden-yellow); padding-bottom: 20px; margin-bottom: 30px; }
        .sign-title { color: var(--deep-blue); font-size: 2.5rem; margin: 0; }
        .element-badge { color: var(--tibetan-red); font-variant: small-caps; font-size: 1.4rem; font-weight: bold; }
        
        .detailed-text p { margin-bottom: 25px; text-align: justify; text-indent: 30px; }
        .detailed-text strong { color: var(--tibetan-red); }

        footer { background-color: var(--deep-blue); color: white; text-align: center; padding: 60px 20px; margin-top: 80px; border-top: 8px solid var(--tibetan-red); }
        .contact-btn { display: inline-block; background-color: var(--golden-yellow); color: var(--deep-blue); padding: 15px 35px; text-decoration: none; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <div class="sridpaho-container">
        <svg class="sridpaho-svg" viewBox="0 0 100 100">
            <path d="M50 5 C25 5 5 25 5 50 C5 75 25 95 50 95 C75 95 95 75 95 50 C95 25 75 5 50 5 M50 15 L60 25 L50 35 L40 25 Z M25 50 L35 40 L45 50 L35 60 Z M75 50 L65 40 L55 50 L65 60 Z M50 85 L40 75 L50 65 L60 75 Z"/>
            <text x="50" y="53" font-size="8" text-anchor="middle" fill="currentColor">ॐ</text>
        </svg>
    </div>
    <h1>Astrología Tibetana Vajrakula</h1>
    <p>El Conocimiento de los Elementos y la Tortuga Cósmica</p>
</header>

<div class="container">
    <div class="calculator-card">
        <h2>Consulta tu Horóscopo Tibetano</h2>
        <input type="number" id="birthYear" placeholder="Año de Nacimiento" min="1900" max="2030">
        <br>
        <button onclick="revealDestiny()">REVELAR MI KARMA</button>

        <div id="result">
            <div id="content"></div>
        </div>
    </div>
</div>

<footer>
    <p>Para un análisis profundo de sus Parkhas y Mewas personales:</p>
    <a href="https://www.vajrakula.com" class="contact-btn">VISITAR VAJRAKULA.COM</a>
</footer>

<script>
    const animals = ["Rata", "Buey", "Tigre", "Liebre", "Dragón", "Serpiente", "Caballo", "Oveja", "Mono", "Gallo", "Perro", "Cerdo"];
    const elements = ["Hierro", "Agua", "Madera", "Fuego", "Tierra"];

    function revealDestiny() {
        const year = document.getElementById('birthYear').value;
        if (!year) return;

        const animalIdx = (year - 1900) % 12;
        const animal = animals[animalIdx];
        const element = elements[Math.floor((year - 1900) / 2) % 5];
        
        // Lógica de compatibilidad
        const allies = [animals[(animalIdx + 4) % 12], animals[(animalIdx + 8) % 12]];
        const enemy = animals[(animalIdx + 6) % 12];

        const content = document.getElementById('content');
        content.innerHTML = `
            <div class="sign-header">
                <h2 class="sign-title">${animal}</h2>
                <span class="element-badge">Elemento ${element}</span>
            </div>
            <div class="detailed-text">
                <p><strong>I. Naturaleza Primordial:</strong> Usted ha nacido bajo la influencia de la ${animal}, un signo que en la tradición tibetana simboliza una corriente mental de gran agudeza. Su carácter está marcado por una predisposición a la observación detallada y una capacidad de respuesta rápida ante las crisis. Esta esencia primordial le otorga el poder de liderar proyectos o proteger su entorno, siempre que logre equilibrar su ambición natural con la práctica de la generosidad desinteresada.</p>
                
                <p><strong>II. La Influencia del ${element}:</strong> El elemento ${element} tiñe su energía vital (La) este año. Esta fuerza se manifiesta como un vehículo que impulsa sus aspiraciones hacia la realidad material. En la astrología Jungwa-Tsi, el ${element} requiere una atención especial a la salud de sus canales internos. Usted debe cultivar la calma para que la cualidad intrínseca del ${element} no opaque su claridad espiritual, permitiendo que su potencial florezca de manera armónica.</p>
                
                <p><strong>III. Alianzas y Oposiciones Kármicas:</strong> En el tejido de sus relaciones, usted posee una "Armonía Secreta" con sus aliados naturales, que son el <strong>${allies[0]}</strong> y el <strong>${allies[1]}</strong>. Con estas personas, los proyectos y la práctica espiritual fluyen con menor resistencia. Por el contrario, su mayor desafío kármico y oposición se encuentra en el signo del <strong>${enemy}</strong>. Esta enemistad no es un castigo, sino una invitación kármica a trabajar la paciencia y el desapego del ego.</p>
                
                <p><strong>IV. Vitalidad y Éxito (Lungta):</strong> Su "Caballo del Viento" o capacidad de éxito depende de la pureza de su motivación. Para un ${animal} de ${element}, los obstáculos aparecen cuando la mente se dispersa en deseos mundanos. Al fortalecer su compromiso con el Dharma, su energía protectora se vuelve inquebrantable. El éxito este año vendrá a través de la perseverancia y la capacidad de transformar los problemas en el camino mismo hacia la iluminación.</p>
                
                <p><strong>V. Senda de Práctica Sugerida:</strong> Dada su configuración astrológica, en Vajrakula recomendamos enfáticamente la práctica de deidades que armonicen el elemento ${element}. La acumulación de mantras de purificación y la meditación en la compasión universal ayudarán a disolver los bloqueos de su signo. La conexión con su linaje espiritual es el refugio más seguro frente a las fluctuaciones del horóscopo, permitiéndole trascender las limitaciones kármicas de su nacimiento.</p>
            </div>
        `;
        
        document.getElementById('result').style.display = 'block';
    }
</script>

</body>
</html>
