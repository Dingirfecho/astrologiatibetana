<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrología Tibetana: Srid-pa-ho - Vajrakula</title>
    <style>
        :root {
            --deep-blue: #29166F;
            --white: #FFFFFF;
            --tibetan-red: #DA251C;
            --dharma-green: #008010;
            --golden-yellow: #F4E109;
        }

        body { font-family: 'Palatino', 'Georgia', serif; background-color: #fdfaf6; margin: 0; color: #1a1a1a; line-height: 1.8; }
        header { background-color: var(--deep-blue); color: var(--golden-yellow); padding: 50px 20px; text-align: center; border-bottom: 10px solid var(--tibetan-red); }
        
        /* Representación Visual del Srid-pa-ho */
        .sridpaho-box { 
            width: 200px; height: 200px; margin: 0 auto 20px; 
            background: var(--golden-yellow); border-radius: 50%; 
            border: 5px solid var(--tibetan-red); position: relative;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .turtle-shell {
            width: 140px; height: 140px; border: 2px solid var(--deep-blue);
            display: grid; grid-template-columns: repeat(3, 1fr);
            transform: rotate(45deg);
        }
        .turtle-shell div { border: 1px solid var(--deep-blue); }

        .container { max-width: 900px; margin: auto; padding: 40px 20px; }
        .calculator-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); border: 1px solid #ddd; text-align: center; }
        
        input { padding: 15px; font-size: 1.2rem; border: 2px solid var(--deep-blue); border-radius: 4px; margin: 10px; width: 100%; max-width: 250px; text-align: center; }
        button { background-color: var(--tibetan-red); color: white; padding: 18px 40px; border: none; border-radius: 4px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 20px; text-transform: uppercase; }
        button:hover { background-color: var(--deep-blue); color: var(--golden-yellow); }

        #result { margin-top: 40px; display: none; text-align: left; border-top: 3px solid var(--tibetan-red); padding-top: 30px; }
        .sign-title { color: var(--deep-blue); font-size: 2.2rem; text-align: center; width: 100%; margin-bottom: 20px; }
        .highlight { color: var(--tibetan-red); font-weight: bold; font-size: 1.1rem; }
        
        .element-detail { background: #fef9e7; padding: 20px; border-left: 5px solid var(--dharma-green); margin: 20px 0; }

        footer { background-color: var(--deep-blue); color: white; text-align: center; padding: 60px 20px; margin-top: 80px; }
        .web-link { display: inline-block; background-color: var(--golden-yellow); color: var(--deep-blue); padding: 15px 35px; border-radius: 4px; text-decoration: none; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <div class="sridpaho-box">
        <div class="turtle-shell">
            <div></div><div></div><div></div>
            <div></div><div style="display:flex; align-items:center; justify-content:center; transform: rotate(-45deg); font-weight:bold;">ॐ</div><div></div>
            <div></div><div></div><div></div>
        </div>
    </div>
    <h1>Astrología Tradicional Tibetana</h1>
    <p>El Conocimiento de los Elementos y los Ciclos Kármicos</p>
</header>

<div class="container">
    <div class="calculator-card">
        <h2>Cálculo del Jungwa-Tsi</h2>
        <input type="number" id="birthYear" placeholder="Año (ej. 1984)" min="1900" max="2030">
        <br>
        <button onclick="calculateJungwa()">Revelar Esencia</button>

        <div id="result">
            <div id="content"></div>
        </div>
    </div>
</div>

<footer>
    <p>Para un estudio detallado de su mandala astrológico:</p>
    <a href="https://www.vajrakula.com" class="web-link" target="_blank">VISITAR VAJRAKULA.COM</a>
</footer>

<script>
    const animals = ["Rata", "Buey", "Tigre", "Liebre", "Dragón", "Serpiente", "Caballo", "Oveja", "Mono", "Gallo", "Perro", "Cerdo"];
    const elements = ["Hierro", "Agua", "Madera", "Fuego", "Tierra"];

    const elementIntel = {
        "Hierro": {
            esencia: "representa la determinación, la estructura y la claridad cortante de la mente.",
            madre: "Tierra (que lo engendra)", hijo: "Agua (a quien nutre)",
            enemigo: "Fuego (que lo funde)", amigo: "Madera (a quien domina)"
        },
        "Agua": {
            esencia: "simboliza la fluidez, la penetración intuitiva y la purificación constante.",
            madre: "Hierro (que la destila)", hijo: "Madera (a quien hace crecer)",
            enemigo: "Tierra (que la absorbe)", amigo: "Fuego (a quien apaga)"
        },
        "Madera": {
            esencia: "encarna el crecimiento, la flexibilidad creativa y la expansión vital.",
            madre: "Agua (que la nutre)", hijo: "Fuego (a quien da vida)",
            enemigo: "Hierro (que la corta)", amigo: "Tierra (a quien penetra)"
        },
        "Fuego": {
            esencia: "es la fuerza de la transformación, la pasión espiritual y el resplandor.",
            madre: "Madera (que lo alimenta)", hijo: "Tierra (a quien crea mediante cenizas)",
            enemigo: "Agua (que lo extingue)", amigo: "Hierro (a quien transforma)"
        },
        "Tierra": {
            esencia: "proporciona la estabilidad, el sustento kármico y la paciencia inamovible.",
            madre: "Fuego (que la produce)", hijo: "Hierro (a quien contiene)",
            enemigo: "Madera (que la agota)", amigo: "Agua (a quien contiene)"
        }
    };

    function calculateJungwa() {
        const year = document.getElementById('birthYear').value;
        if (!year) return;

        const animalIdx = (year - 1900) % 12;
        const animal = animals[animalIdx];
        const element = elements[Math.floor((year - 1900) / 2) % 5];
        const intel = elementIntel[element];

        document.getElementById('content').innerHTML = `
            <h2 class="sign-title">${animal} de ${element}</h2>
            <div class="detailed-text">
                <p><span class="highlight">I. Esencia del Signo:</span> Como ${animal}, su naturaleza está ligada a un ciclo de vitalidad específico. Su corriente mental tiende hacia la resolución de conflictos mediante la observación y la acción oportuna.</p>
                
                <div class="element-detail">
                    <p><span class="highlight">II. Dinámica del Elemento ${element}:</span> Su energía vital se manifiesta como ${element}, lo cual ${intel.esencia}</p>
                    <p><strong>Ciclo de Armonía:</strong> Usted recibe apoyo natural de la energía <em>${intel.madre}</em> (su madre kármica) y tiene la responsabilidad de nutrir a quienes poseen el elemento <em>${intel.hijo}</em> (su hijo kármico).</p>
                    <p><strong>Ciclo de Conflicto:</strong> Debe estar atento a la influencia de <em>${intel.enemigo}</em>, que tiende a debilitar su fuerza, mientras que usted ejerce una maestría natural sobre el elemento <em>${intel.amigo}</em>, al cual puede ayudar a estructurar.</p>
                </div>

                <p><span class="highlight">III. Compatibilidad:</span> Sus mejores alianzas se dan con signos de su misma familia elemental, facilitando el éxito en retiros y proyectos. La oposición kármica es un espejo para su propio ego.</p>
                
                <p><span class="highlight">IV. Lungta:</span> Su Caballo del Viento se eleva cuando equilibra la rigidez con la compasión, permitiendo que el elemento ${element} fluya sin obstáculos mentales.</p>
                
                <p><span class="highlight">V. Práctica:</span> Se recomienda la meditación en deidades que armonicen la relación entre su elemento y su animal regente, buscando siempre el refugio en Vajrakula.</p>
            </div>
        `;
        document.getElementById('result').style.display = 'block';
    }
</script>

</body>
</html>
